    <!-- Settings form -->

    <div class="container all-containers">
        <div class="card shadow settings-card">
            <div class="card-body">

                <!-- <h4 class="setting-title">Settings</h4> -->

                <form class="row g-3">
                    <h5 class="setting-title">Common Settings</h5>

                    <div class="col-md-4">
                      <label for="startupname" class="form-label my-label">Startup Name</label>
                      <input type="text" class="form-control my-input" id="startupname" name="startupname" placeholder="Startup Name">
                    </div>

                    <div class="col-md-4">
                      <label for="location" class="form-label my-label">Startup Location</label>
                      <input type="text" class="form-control my-input" id="location" name="location" placeholder="Where is your Startup lacated?">
                    </div>

                    <div class="col-md-4">
                        <label for="establishment" class="form-label my-label">Year of Foundation</label>
                        <input type="text" class="form-control my-input" id="establishment" name="establishment" placeholder="When your Startup is founded?">
                    </div>

                    <div class="col-md-4">
                        <label for="cin_no" class="form-label my-label">CIN Number</label>
                        <input type="text" class="form-control my-input" id="cin_no" name="cin_no" placeholder="CIN Number">
                    </div>

                    <div class="col-md-4">
                        <label for="incorporation_type" class="form-label my-label">Incorporation</label>
                        <input type="text" class="form-control my-input" id="incorporation_type" name="incorporation_type" placeholder="Incorporation Type">
                    </div>

                    <div class="col-md-4">
                        <label for="patents_published" class="form-label my-label">Patents</label>
                        <input type="text" class="form-control my-input" id="patents_published" name="patents_published" placeholder="Number of Patents Published">
                    </div>

                    <div class="col-md-6">
                        <label for="department" class="form-label my-label">Department</label>
                        <input type="text" class="form-control my-input" id="department" name="department" placeholder="Department OR Sector">
                        <!-- <select id="department" class="form-select my-input">
                            <option selected>UX, Design and Architecture</option>
                            <option>Marketing and Communication</option>
                            <option>Content, Editorial and Journalism</option>
                            <option>Project and Program Management</option>
                            <option>Consulting</option>
                            <option>Sales and Business Development</option>
                            <option>Engineering - Software</option>
                            <option>Engineering - Electronics</option>
                            <option>Engineering - Civil</option>
                            <option>Engineering - Mechanical</option>
                            <option>Engineering - Chemical</option>
                            <option>Engineering - ECE</option>
                            <option>Engineering - Environment</option>
                            <option>Engineering - Agriculture</option>
                            <option>Engineering - Healthcare</option>
                          </select> -->
                    </div>

                    <div class="col-md-6">
                      <label for="image" class="form-label my-label">Profile Picture</label>
                      <input type="file" class="form-control my-input" id="image" name="image" placeholder="First and Last Names">
                    </div>

                    <div class="col-mb-12">
                        <label for="bio" class="form-label my-label">Bio</label>
                        <textarea class="form-control my-input" id="bio" name="bio" rows="3" placeholder="Write about your Startup"></textarea>
                    </div>

                    <h5 class="setting-title">Founder Details</h5>

                    <div class="col-4">
                      <label for="foundername" class="form-label my-label">Full Name</label>
                      <input type="text" class="form-control my-input" id="foundername" name="foundername" placeholder="First and Last Names">
                    </div>

                    <div class="col-4">
                        <label for="founderage" class="form-label my-label">Age</label>
                        <input type="text" class="form-control my-input" id="founderage" name="founderage" placeholder="Founder's Age">
                    </div>

                    <div class="col-4">
                        <label for="foundereducation" class="form-label my-label">Education</label>
                        <input type="text" class="form-control my-input" id="foundereducation" name="foundereducation" placeholder="Founder's Education">
                    </div>

                    <div class="col-4">
                        <label for="experience" class="form-label my-label">Experience</label>
                        <input type="text" class="form-control my-input" id="experience" name="experience" placeholder="Founder's Experience">
                    </div>

                    <div class="col-4">
                        <label for="equity" class="form-label my-label">Equity</label>
                        <input type="text" class="form-control my-input" id="equity" name="equity" placeholder="Founder's Equity in Company">
                    </div>

                    <h5 class="setting-title">Public Links</h5>

                    <div class="col-12">
                        <label for="website" class="form-label my-label">Website</label>
                        <input type="url" class="form-control my-input" id="website" name="website" placeholder="Website URL">
                    </div>

                    <div class="col-12">
                        <label for="linkedin" class="form-label my-label">Linkedin</label>
                        <input type="url" class="form-control my-input" id="linkedin" name="linkedin" placeholder="Linkedin URL">
                    </div>

                    <div class="col-12">
                        <label for="instagramurl" class="form-label my-label">Instagram</label>
                        <input type="url" class="form-control my-input" id="instagramurl" placeholder="Instagral URL">
                    </div>

                    <div class="col-12">
                        <label for="youtubeurl" class="form-label my-label">Youtube</label>
                        <input type="url" class="form-control my-input" id="youtubeurl" placeholder="Youtube URL">
                    </div>

                    <div class="col-12 d-grid">
                      <button type="submit" class="btn save-button">Save Changes</button>
                    </div>
                  </form>

            </div>
          </div>
    </div>
