    <!-- JOB POST form -->

    <div class="container job-post-container">
        <div class="card shadow job-post-card">
            <div class="card-body">
              <h4 class="card-title">Post a job opportunity</h4>
              <br>

              <form action="jobupload" method="POST" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                  <label for="jobposition" class="form-label">Position Name</label>
                  <input type="text" class="form-control" id="jobposition" name="jobposition" placeholder="e.g. Software Developer">
                </div>

                <div class="col-md-6">
                  <label for="jobcompany" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="jobcompany" name="jobcompany" placeholder="e.g. Ronin Inc.">
                </div>

                <div class="col-12">
                  <label for="jobabout" class="form-label">About job</label>
                  <input type="text" class="form-control" id="jobabout" name="jobabout" placeholder="Write in short about job and requirement">
                </div>
                <!-- <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div> -->
                <div class="col-md-4">
                  <label for="joblocation" class="form-label">Location</label>
                  <input type="text" class="form-control" id="joblocation" name="joblocation" placeholder="e.g. Pune">
                </div>
                <div class="col-md-4">
                  <label for="jobmode" class="form-label">Work Mode</label>
                  <input type="text" class="form-control" id="jobmode" name="jobmode" placeholder="e.g. Office / Remote / Hybrid">
                  <!-- <select id="jobmode" name="jobmode" class="form-select">
                    <option value="office">Work From Office</option>
                    <option value="remote">Remote/Work From Home</option>
                    <option value="hybrid">Hybrid</option>
                  </select> -->
                </div>
                <div class="col-md-4">
                    <label for="jobexperience" class="form-label">Experience</label>
                    <input type="text" class="form-control" id="jobexperience" name="jobexperience" placeholder="e.g. 2 years">
                    <!-- <select id="jobexperience" name="jobexperience" class="form-select">
                      <option value="belowtwo">0 to 2 years</option>
                      <option value="twotofive">2 to 5 years</option>
                      <option value="fivetoten">5 to 10 years</option>
                      <option value="aboveten">Above 10 years</option>
                    </select> -->
                </div>
                <div class="col-md-8">
                    <label for="jobdepartment" class="form-label">Department</label>
                    <input type="text" class="form-control" id="jobdepartment" name="jobdepartment" placeholder="e.g. Electronics Engineering">
                    <!-- <select id="jobdepartment" name="jobdepartment" class="form-select">
                      <option value="uxdesignandarchitecture">UX, Design and Architecture</option>
                      <option value="marketingandcommunication">Marketing and Communication</option>
                      <option value="contenteditorialandjournalism">Content, Editorial and Journalism</option>
                      <option value="projectandprogrammanagement">Project and Program Management</option>
                      <option value="consulting">Consulting</option>
                      <option value="salesandbusinessdevelopment">Sales and Business Development</option>
                      <option value="engineeringsoftware">Engineering - Software</option>
                      <option value="engineeringelectronics">Engineering - Electronics</option>
                      <option value="engineeringcivil">Engineering - Civil</option>
                      <option value="engineeringmechanical">Engineering - Mechanical</option>
                      <option value="engineeringchemical">Engineering - Chemical</option>
                      <option value="engineeringece">Engineering - ECE</option>
                      <option value="engineeringenvironment">Engineering - Environment</option>
                      <option value="engineeringagriculture">Engineering - Agriculture</option>
                      <option value="engineeringhealthcare">Engineering - Healthcare</option>
                    </select> -->
                </div>
                <div class="col-md-4">
                    <label for="jobsalary" class="form-label">Salary in LPA</label>
                    <input type="number" class="form-control" id="jobsalary" name="jobsalary" placeholder="e.g. 15">
                </div>
                <div class="col-12">
                    <label for="joblink" class="form-label">Link of job</label>
                    <input type="url" class="form-control" id="joblink" name="joblink" placeholder="Paste the link where the one can apply for job">
                  </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn job-post-upload-button">Post job</button>
                </div>
              </form>
